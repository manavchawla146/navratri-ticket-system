<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navratri Entry System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Navratri Entry System</h1>

    <div class="button-container">
        <button id="loadExcelBtn" class="desktop-only">Load Excel</button>
        <button id="generatePDFBtn" class="desktop-only">Generate QR PDF</button>
        <button id="startScanBtn">Start Scanning</button>
        <button id="downloadBtn">Download Entry Log</button>
    </div>

    <div id="scanner" style="display: none;">
        <div id="scannerOverlay">
            <button id="closeScanBtn">âœ• Close Scanner</button>
            <video id="preview"></video>
            <div id="status"></div>
        </div>
    </div>

    <div id="searchContainer">
        <input type="text" id="searchBox" placeholder="Search by ID, Name, Year, or Hash Code...">
    </div>

    <div id="tableContainer">
        <table id="entryTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Hash Code</th>
                    <th>Name</th>
                    <th>Year</th>
                    <th>Entry Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
  <footer>
            made by Raj | Manav | Yash
        </footer>
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://davidshimjs.github.io/qrcodejs/qrcode.min.js"></script>
    <script src="https://unpkg.com/qr-scanner@1.4.2/qr-scanner.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
