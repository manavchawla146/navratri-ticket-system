<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navratri Entry System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Navratri Entry System</h1>

    <div class="button-container">
        <button id="loadExcelBtn">Load Excel</button>
        <button id="generatePDFBtn">Generate QR PDF</button>
        <button id="testQRBtn" style="background: #4CAF50; color: white;">Test QR</button>
        <button id="startScanBtn">Start Scanning</button>
        <button id="downloadBtn">Download Entry Log</button>
        <button id="clearDataBtn" style="background: #ff4444; color: white;">Clear All Data</button>
    </div>

    <!-- Test QR Display -->
    <div id="testQRContainer" style="display: none; margin: 20px auto; text-align: center; background: white; padding: 20px; border-radius: 8px; max-width: 300px;">
        <h3 style="color: #333; margin-bottom: 10px;">Test QR Code</h3>
        <div id="testQRCode"></div>
        <p style="color: #666; margin-top: 10px;">Scan this to test</p>
        <button id="closeTestQR" style="margin-top: 10px;">Close</button>
    </div>

    <div id="scanner" style="display: none;">
        <div id="scannerOverlay">
            <button id="closeScanBtn">âœ• Close Scanner</button>
            <video id="preview"></video>
            <div id="status"></div>
        </div>
    </div>

    <div id="searchContainer">
        <input type="text" id="searchBox" placeholder="Search by ID, Name, or Year...">
    </div>

    <div id="tableContainer">
        <table id="entryTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Year</th>
                    <th>Entry Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://davidshimjs.github.io/qrcodejs/qrcode.min.js"></script>
    <script src="https://unpkg.com/qr-scanner@1.4.2/qr-scanner.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
